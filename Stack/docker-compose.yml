services:     
   recast.sqldb:
    image: mcr.microsoft.com/azure-sql-edge:latest@sha256:902628a8be89e35dfb7895ca31d602974c7bafde4d583a0d0873844feb1c42cf
    environment:
      ACCEPT_EULA: Y
      MSSQL_SA_PASSWORD: mySuperStrong_pa55word!!!
    ports:
      - "1433:1433"
    networks:
      - local-dev
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S 127.0.0.1 -U sa -P mySuperStrong_pa55word!!! -C -Q 'SELECT 1' || exit 1
      interval: 2s
      retries: 10
    restart: always
    
   recast.redis:
    image: redis:latest@sha256:1c054d54ecd1597bba52f4304bca5afbc5565ebe614c5b3d7dc5b7f8a0cd768d
    restart: always
    ports:
     - "6379:6379"
    networks:
      - local-dev

   recastsqldb.configurator:
    image: mcr.microsoft.com/mssql/server:2022-latest@sha256:46e454273ee7f971f804cfc367b2f0aeaafd258f65b77d34ac6acca85fcb8bc9
    volumes:
      - ./init:/initdb.d
    networks:
      - local-dev
    depends_on:
      recast.sqldb:
        condition: service_healthy
    command: >
      bash -c '
      /opt/mssql-tools18/bin/sqlcmd -S recast.sqldb -U sa -P mySuperStrong_pa55word!!! -C -d master -i initdb.d/init-sqldatabase.sql;
      echo "All done!";
      '

   dfe.recast.datamigration: 
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - CONNECTION_STRING=Server=host.docker.internal,1433;Database=recastsqldb;User Id=sa;Password=mySuperStrong_pa55word!!!;TrustServerCertificate=True
    build:
        context: ../ConcernsCaseWork
        dockerfile: ConcernsCaseWork.Data/Dockerfile
    depends_on:
         recastsqldb.configurator:
            condition: service_completed_successfully
    networks:
      - local-dev
    
      
networks:
  local-dev:
    
