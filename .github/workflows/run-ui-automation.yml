name: Run UI automation

on:
  push:
    branches:
    - develop
  pull_request:
    branches: [ develop ]
    types: [ opened, synchronize, reopened ]

jobs:
  run-ui-automation:
    runs-on: ubuntu-latest
    environment: dev

