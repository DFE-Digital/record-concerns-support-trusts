name: Run Cypress tests

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
    secrets:
      USERNAME:
        required: true
      PASSWORD:
        required: true
      AZURE_ENDPOINT:
        required: true
      AZURE_API_KEY:
        required: true
      CYPRESS_TEST_SECRET:
        required: true
      TEAMS_WEBHOOK_URL:
        required: true

  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        required: true
        type: environment

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: '18'
  BROWSER: 'edge'
  WORKING_DIRECTORY: 'ConcernsCaseWork/ConcernsCaseWork.CypressTests'

jobs:
  cypress-tests:
    name: Cypress (${{ matrix.group }})
    if: inputs.environment == 'staging' || inputs.environment == 'dev'
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - group: case-actions-nti
            spec: cypress/e2e/casework-regression/case-actions-nti/**/*.cy.ts
          - group: case-actions-other
            spec: cypress/e2e/casework-regression/case-actions-other/**/*.cy.ts
          - group: case-creation
            spec: cypress/e2e/casework-regression/case-creation/**/*.cy.ts
          - group: case-management
            spec: cypress/e2e/casework-regression/case-management/**/*.cy.ts
          - group: navigation-ui
            spec: cypress/e2e/casework-regression/navigation-ui/**/*.cy.ts

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ env.BROWSER }}
          spec: ${{ matrix.spec }}
          working-directory: ${{ env.WORKING_DIRECTORY }}
        env:
          CYPRESS_username: ${{ secrets.USERNAME }}
          CYPRESS_password: ${{ secrets.PASSWORD }}
          CYPRESS_url: ${{ secrets.AZURE_ENDPOINT }}
          CYPRESS_api: ${{ secrets.AZURE_ENDPOINT }}
          CYPRESS_apiKey: ${{ secrets.AZURE_API_KEY }}
          CYPRESS_authKey: ${{ secrets.CYPRESS_TEST_SECRET }}

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ inputs.environment }}-${{ matrix.group }}
          path: ${{ env.WORKING_DIRECTORY }}/cypress/screenshots
          retention-days: 5
          if-no-files-found: ignore

      - name: Prepare test results
        id: prepare-results
        if: always()
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          mkdir -p cypress/reports/merged
          if [ -d "cypress/reports/mocha" ] && [ "$(find cypress/reports/mocha -name '*.json' 2>/dev/null | wc -l)" -gt 0 ]; then
            for file in cypress/reports/mocha/*.json; do
              filename=$(basename "$file")
              cp "$file" "cypress/reports/merged/${{ matrix.group }}-$filename"
            done
            echo "results_found=true" >> $GITHUB_OUTPUT
          else
            echo '{"stats":{"suites":0,"tests":0,"passes":0,"pending":0,"failures":0,"start":"","end":"","duration":0}}' > "cypress/reports/merged/${{ matrix.group }}-placeholder.json"
            echo "results_found=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.group }}
          path: ${{ env.WORKING_DIRECTORY }}/cypress/reports/merged/*.json
          retention-days: 1

  generate-report:
    name: Generate Combined Report
    needs: cypress-tests
    if: always() && (inputs.environment == 'staging' || inputs.environment == 'dev')
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci

      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          pattern: test-results-*
          path: ${{ env.WORKING_DIRECTORY }}/cypress/reports/mocha
          merge-multiple: true

      - name: Generate combined HTML report
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          mkdir -p mochareports
          npm run generate:html:report

      - name: Upload combined report
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report-${{ inputs.environment }}
          path: ${{ env.WORKING_DIRECTORY }}/mochareports
          retention-days: 30

      - name: Report results to Teams
        if: always()
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: node scripts/send-teams-notification.js
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
          ENVIRONMENT: ${{ inputs.environment }}
          INFORMATION_LINK: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
