name: Run Cypress tests

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
    secrets:
      USERNAME:
        required: true
      PASSWORD:
        required: true
      AZURE_ENDPOINT:
        required: true
      AZURE_API_KEY:
        required: true
      CYPRESS_TEST_SECRET:
        required: true
      SLACK_WEBHOOK_URL:
        required: true
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        required: true
        type: environment

concurrency:
  group: ${{ github.workflow }}

env:
  NODE_VERSION: 18.x

jobs:
  cypress-tests:
    name: Run Cypress Tests
    if: inputs.environment == 'staging' || inputs.environment == 'dev'
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    defaults:
      run:
        working-directory: ConcernsCaseWork/ConcernsCaseWork.CypressTests
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ github.ref }}

      - name: Setup node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Npm install
        run: npm install

      - name: Run cypress
        run: npm run cy:run -- --env username='${{ secrets.USERNAME }},password=${{ secrets.PASSWORD }},url=${{ secrets.AZURE_ENDPOINT }},api=${{ secrets.AZURE_ENDPOINT }},apiKey=${{ secrets.AZURE_API_KEY }}',authKey=${{secrets.CYPRESS_TEST_SECRET}}

      - name: Upload screenshots
        if: ${{ failure() }}
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: screenshots-${{ inputs.environment }}
          path: ConcernsCaseWork/ConcernsCaseWork.CypressTests/cypress/screenshots

      - name: Generate report
        if: always()
        run: |
          mkdir mochareports
          npm run generate:html:report

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: reports-${{ inputs.environment }}
          path: ConcernsCaseWork/ConcernsCaseWork.CypressTests/mochareports

      - name: Report results to Teams
        if: always()
        run: |
          node <<EOF
          const axios = require('axios');
          const webhookUrl = process.env.TEAMS_WEBHOOK_URL;
          const message = {
            type: "message",
            attachments: [
              {
                contentType: "application/vnd.microsoft.card.adaptive",
                contentUrl: null,
                content: {
                  "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                  type: "AdaptiveCard",
                  version: "1.2",
                  body: [
                    {
                      type: "Container",
                      style: process.env.GITHUB_JOB == 'success' ? "good" : "attention",
                      items: [
                        {
                          type: "TextBlock",
                          wrap: true,
                          text: process.env.GITHUB_JOB == 'success' ? "**Cypress Test Run Passed** ✅" : "**Cypress Test Run Failed** ❌",
                          size: "large",
                          horizontalAlignment: "center"
                        },
                        {
                          type: "TextBlock",
                          wrap: true,
                          text: "**Branch:** " + process.env.GITHUB_REF
                        },
                        {
                          type: "TextBlock",
                          wrap: true,
                          text: "**Workflow:** " + process.env.GITHUB_WORKFLOW
                        },
                        {
                          type: "TextBlock",
                          wrap: true,
                          text: "**Environment:** " + process.env.ENVIRONMENT
                        },
                        {
                          type: "TextBlock",
                          wrap: true,
                          text: "**See more information:** [" + process.env.INFORMATION_LINK + "](" + process.env.INFORMATION_LINK + ")"
                        }
                      ]
                    }
                  ]
                }
              }
            ]
          }
          axios.post(webhookUrl, message)
            .then(() => console.log("Message sent to Teams"))
            .catch(err => { console.error("Error sending to Teams", err); process.exit(1); });
          EOF
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
          ENVIRONMENT: ${{ inputs.environment }}
          INFORMATION_LINK: "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
